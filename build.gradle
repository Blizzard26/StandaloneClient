apply plugin: 'java';
apply plugin: 'eclipse';

def javaHome = System.properties['java.home']

repositories {
   mavenCentral()
}


dependencies {
   compile files("$javaHome" + "/lib/jfxrt.jar")
   compile 'com.google.inject:guice:3.0'
   compile 'junit:junit:4.4'
   compile 'org.mockito:mockito-all:1.9.5'
}
